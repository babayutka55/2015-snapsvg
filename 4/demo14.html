<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>
<div><button onclick="play()">アニメーションする</button></div>

<svg width="512" height="256">

	<circle  fill="#AEEA00" cx="0" cy="30" r="25"></circle>

</svg>

<script src="snap.svg.js"></script>
<script>
var $circle = Snap( 'circle' );
 
var callback = function () {
 
  alert( 'finished!' );
 
};
function play () {
  $circle.attr( {
    cx: 0
  } );
  $circle.animate( {
      cx: 100
    },
    1000,
    mina.easein,
    callback
  );
}
play();
</script>
</body>
