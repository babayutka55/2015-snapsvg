<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>
<div><button onclick="play()">アニメーションする</button></div>
<div><button onclick="warp()">アニメーション進行度80%に進める(アニメーション中のみ有効)</button></div>

<svg width="400" height="60" style="background:#333;">

	<circle  fill="#AEEA00" cx="0" cy="30" r="25"></circle>

</svg>

<script src="snap.svg.js"></script>
<script>
var $circles = Snap( 'circle' );

function play () {

  $circles.stop();
  $circles.attr( { cx: 0 } );
  $circles.animate( { cx: 400 }, 10000 );

}

function warp () {
  
  // inAnim で $circle に適用された
  // 全アニメーション・オブジェクトを取得
  var anims = $circles.inAnim();

  // アニメーション・オブジェクトの配列が
  // 0 だったらアニメーション途中ではない
  if ( anims.length === 0 ) {

    return;

  }

  // 強制的にアニメーション・オブジェクトの進行度を 80% にする
  anims[ 0 ].status( 0.8 );

}

</script>
</body>
</html>
