<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>
<div id="log">_</div>
<svg width="300" height="300">
  <defs>
  <style>
  rect{ fill: #FFF3E0; }
  circle{ cursor: pointer; }
  text { fill: #5D4037; font-family: sans-serif; }
  </style>
  </defs>

  <rect x="0"  y="0" width="300" height="300"></rect>
  <circle cx="50" cy="50" r="25" fill="#AEEA00"></circle>

</svg>

<script src="snap.svg-min.js"></script>
<script>

var div = document.getElementById( 'log' );
var $circle = Snap( 'circle' );

var onDragStart  = function ( x, y, event ) {
  // x, y はドラッグの結果に対して指定されるべき値
  div.innerHTML = 'dragStart : x:' + x + 'y:' + y;
};
var onDragMove = function ( dx, dy, x, y, event ) {
  // dx, dy でどれくらい移動したかも取得可能
  div.innerHTML = 'dragMove: x:' + x + 'y:' + y;
};
var onDragEnd   = function ( event ) {
  div.innerHTML = 'dragEnd  :' + event;
};

$circle.drag( onDragMove, onDragStart, onDragEnd );

</script>

</body>
</html>
