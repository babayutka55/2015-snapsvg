<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>

<svg width="100" height="100">
  <defs>
  <style>
  rect{ fill: #FFF3E0; }
  circle{ cursor: pointer; }
  text { fill: #5D4037; font-family: sans-serif; }
  </style>
  </defs>

  <rect x="0"  y="0" width="100" height="100"></rect>
  <circle cx="50" cy="50" r="25" fill="#AEEA00"></circle>

</svg>

<script src="snap.svg-min.js"></script>
<script>

var div = document.getElementById( 'log' );
var $circle = Snap( 'circle' );

$circle.click( function () {
  
  eve( 'customClick', $circle );

} );

eve.on( 'customClick', function () { alert( 1 ); } );
eve.on( 'customClick', function () { alert( 2 ); } );

// preventDefault() に近い感覚で利用可能
// on が返す関数の引数 (ここでは`( -1 )`を指定した部分 ） に
// 割り込み場所を指定できる。
// -1番目、つまり先の2つ (0番目と1番目) より先にイベントが挿入され
// それ以降をキャンセルすることができる。
// もちろん、挿入先は -1 以外でも可能。
eve.on( 'customClick', function () {
  eve.stop();
  alert( 'イベント' );
} )( -1 );


</script>

</body>
</html>
