<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>

<svg width="300" height="300">
  <defs>
  <style>
  rect{ fill: #FFF3E0; }
  circle{ cursor: pointer; }
  text { fill: #5D4037; font-family: sans-serif; }
  </style>
  </defs>

  <rect x="0"  y="0" width="100" height="100"></rect>
  <circle cx="50" cy="50" r="25" fill="#AEEA00"></circle>

</svg>

<script src="snap.svg-min.js"></script>
<script>

var $circle = Snap( 'circle' );
var onOver = function ( event, x, y ) {

  this.attr( { fill: 'red' } );

}
var onOut = function ( event, x, y ) {

  this.attr( { fill: '#AEEA00' } );

}

$circle.hover( onOver, onOut );


function removeEve () {

  $circle.unclick( onclick );

}

</script>

</body>
</html>
