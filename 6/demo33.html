<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>

<div><button onclick="removeEve()">イベント削除</button></div>

<svg width="300" height="300">
  <defs>
  <style>
  g:nth-child( 2n + 1 ) rect:nth-child( 1 ) { fill: #FFCC80; }
  g:nth-child( 2n + 1 ) rect:nth-child( 2 ) { fill: #3E2723; }
  g:nth-child( 2n + 2 ) rect:nth-child( 1 ) { fill: #FFF3E0; }
  g:nth-child( 2n + 2 ) rect:nth-child( 2 ) { fill: #5D4037; }
  circle{ cursor: pointer; }
  text { fill: #5D4037; font-family: sans-serif; }
  </style>
  </defs>

  <g transform="translate( 0, 0 )" id="click">
    <rect x="0"  y="0" width="100" height="100"></rect>
    <circle cx="50" cy="50" r="25" fill="#AEEA00"></circle>
  </g>

</svg>

<script src="snap.svg-min.js"></script>
<script>

var $circle = Snap( '#click circle' );
var onclick  = function ( event, x, y ) {

  alert( 'clicked' );

}

$circle.click( onclick );


function removeEve () {

  $circle.unclick( onclick );

}

</script>

</body>
</html>
