<script src="snap.svg-min.js"></script>
<script>

var $cat = Snap( '.cat' );
// $cat を構成するパス全体の長さを取得する
var pathLength = $cat.getTotalLength();

function play () {

  // 1. パス全体の長さとおなじ間隔の破線を指定する
  // 2. パス全体の長さ分、破線の開始位置をずらす
  // これにより「破線の切れ目」部分が表示されていることになり
  // 見た目上は何も表示されていないことになる
  $cat.attr( {
    'stroke-dasharray' : pathLength + ' ' + pathLength,
    'stroke-dashoffset': pathLength
  } );

  // 破線の開始位置が 0 に戻るまでアニメーションする
  $cat.animate( {
    'stroke-dashoffset': 0
  }, 3000 );

};

</script>
