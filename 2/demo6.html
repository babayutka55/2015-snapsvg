<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>

<div><button onclick="play()">アニメーションする</button></div>

<svg width="500" height="300">
	<image class="truck" xlink:href="truck.svg" width="128" height="128"></image>
</svg>

<script src="snap.svg-min.js"></script>
<script>

var $truck = Snap( '.truck' );

function play () {

  // 値を 128 にリセット
  $truck.attr( { width: 128, height: 128 } );

  // width, height の値を 3 秒かけて 256 にアニメーションする
  $truck.animate( {
    width:  256,
    height: 256
  }, 3000 );

};

</script>

</body>
</html>
