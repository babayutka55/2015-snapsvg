<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>

<svg width="300" height="100">
	<g id="group">
		<circle id="c1" cx="50" cy="50" r="30"></circle>
		<circle id="c2" cx="150" cy="50" r="30"></circle>
		<circle id="c3" cx="250" cy="50" r="30"></circle>
	</g>
</svg>

<script src="snap.svg-min.js"></script>
<script>

var $group = Snap( '#group' );
var $firstCircle  = $group.select( ':first-child' );
var $secondCircle = $group.select( '#c2' );

$firstCircle.attr( { fill: 'red' } );
$secondCircle.attr( { fill: 'blue' } );

</script>

</body>
</html>
