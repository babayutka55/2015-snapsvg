<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>

<svg width="500" height="100">
	<circle cx="50" cy="50" r="20"></circle>
</svg>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
var $circle = $( 'circle' );

( function loop () {
  // CSSではなく、属性を操作するため
  // jQueryアニメーションが冗長になる
  $circle.attr( {cx: 0} );
  $circle.animate ( 
    {
      cx: 500
    },
    {
      duration: 3000,
      easing: 'linear',
      step: function( now, fx ) {
        $( this ).attr( 'cx', now );
      },
      done: function() {
        loop();
      }
    }
  );
} )();
</script>
</body>
</html>
