<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>

<div><button onclick="play()">アニメーションする</button></div>

<svg width="100" height="100">
	<circle fill="#64DD17" r="50" cx="50" cy="50">
</svg>

<script src="snap.svg-min.js"></script>
<script>

var $circle = Snap( 'circle' );

function play () {

  $circle.attr( { fill: '#64DD17' } );

  // 塗り色を 1 秒かけて #FFAB00 にする
  $circle.animate( {
    fill: '#FFAB00'
  }, 1000 );

}

</script>

</body>
</html>
